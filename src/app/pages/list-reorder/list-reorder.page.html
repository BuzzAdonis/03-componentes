<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  color="primary" defaultHref="/"></ion-back-button>
    </ion-buttons>
      <ion-title color="primary">List - Reorder</ion-title>
      <ion-button class="ion-no-border"  fill="outline" slot="end" (click)="onClick()">
        <ion-icon slot="icon-only" name="reorder-three-outline"></ion-icon>
      </ion-button>
  </ion-toolbar>

</ion-header>

<ion-content>
<ion-list>
  <ion-reorder-group (ionItemReorder)="doReorder($event)" 
                      disabled="true">
  <ion-item *ngFor="let personaje of personajes ">
    <ion-label>{{personaje}}</ion-label>
    <ion-reorder  slot="end">
      <ion-icon name="filter-outline"></ion-icon>
    </ion-reorder>
  </ion-item>
  </ion-reorder-group>

</ion-list>
</ion-content>
