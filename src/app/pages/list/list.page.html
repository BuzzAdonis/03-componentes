<app-header titulo="List -Sliding"></app-header>

<ion-content>
<ion-list>
<ion-item-sliding *ngFor="let user of suarios | async">
    <ion-item-options side="start">
        <ion-item-option (click)="favorite(user)">
            <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="share(user)">
            <ion-icon slot="icon-only" name="share-outline"></ion-icon>
        </ion-item-option>
    </ion-item-options>
    
    <ion-item>
        <ion-label>
            <h3>{{user.name || 'Adonis Alexander'}}</h3>
            <p>{{user.email ||'adonisalexander@hotmail.com'}}</p>
        </ion-label>
        <ion-label slot="end" class="ion-text-end text-small">{{user.phone || 829-466-7137}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(user)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
    </ion-item-options>

</ion-item-sliding>
</ion-list>
</ion-content>
