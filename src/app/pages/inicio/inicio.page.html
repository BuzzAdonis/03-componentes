<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    <!--<ion-button slot="start" class="ion-no-border"  fill="outline" (click)="mostrarMenu()">
      <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
    </ion-button> -->

    <ion-title color="primary" >Componentes</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  
  <ion-list>
    <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" detail>
      <ion-icon color="primary" slot="start" [name]="c.icon"></ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>

  Action Sheet
</ion-button>-->
</ion-content>
