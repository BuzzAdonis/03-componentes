<ion-header>
  <ion-toolbar>
    <ion-title color="primary" >Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>
      <ion-icon color="primary" slot="start" [name]="c.icon"></ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>
