<app-header titulo="Date Time"></app-header>

<ion-content>
  <ion-list>

  <ion-list-header>
    <ion-label>Datos de Nacimento</ion-label>
  </ion-list-header> 


<ion-item>
  <ion-label>Fecha de Nacimiento</ion-label>
    <ion-datetime 
    [value]="fechaNaci.toISOString()"
    display-format="DD MMMM YYYY"
    (ionChange)="cambioDeFecha($event)"
    ></ion-datetime>
</ion-item>

<ion-list-header>
  <ion-label>Restricciones</ion-label>
</ion-list-header> 


<ion-item>
<ion-label>Min and Max</ion-label>
  <ion-datetime 
  display-format="DD MMMM YYYY"
  min="2015-01-01"
  max="2025-12-31"
  ></ion-datetime>
</ion-item>

<ion-item>
  <ion-label>Years</ion-label>
    <ion-datetime 
    display-format="YYYY"
    min="2015"
    max="2025"
    ></ion-datetime>
  </ion-item>
<!--  ion-datetime no es un picker es un calender
  <ion-item>
    <ion-label>Custom Option</ion-label>
      <ion-datetime 
      [yearValues]="customYearValue"
      [pickerOptions]="customPikerOption"
      ></ion-datetime>
    </ion-item>-->
  </ion-list>

</ion-content>
